	<main>
		<div class="container ">
			<div class="row ">
				<div class="text-center mb-5 mt-5">
					<h1 class="display-5 fw-bold">Form Pemesanan Tiket Wisata</h1>
				</div>
				<div class="d-flex justify-content-center">
					<form>
						<div class="mb-3 row">
							<label for="nama" class="col-4 col-form-label">Nama Lengkap</label>
							<div class="col-8">
								<input type="text" class="form-control" name="nama">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="noIdentitas" class="col-4 col-form-label">Nomor Identitas</label>
							<div class="col-8">
								<input type="text" class="form-control" name="noIdentitas">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="noHP" class="col-4 col-form-label">No. HP</label>
							<div class="col-8">
								<input type="text" class="form-control" name="noHP">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="select" class="col-4 col-form-label">Tempat Wisata</label>
							<div class="col-8">
								<select id="daftarWisata" onchange="hitung()" class="form-select form-control">
									<option>Pilih Tempat Wisata</option>
                                    <option>Keraton Yogyakarta</option>
                                    <option>Candi Borobudur</option>
                                    <option>Goa Pindul</option>
                                    <option>Candi Prambanan</option>
                                    <option>Bunker Kaliadem</option>
                                    <option>Taman Pintar</option>
								</select>
							</div>
						</div>
						<div class="mb-3 row">
							<label for="tglKunjungan" class="col-4 col-form-label">Tanggal Kunjungan</label>
							<div class="col-8">
								<input type="date" class="form-control" id="tglKunjungan" name="tglKunjungan">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="pengunjungDewasa" class="col-4 col-form-label">Pengunjung Dewasa</label>
							<div class="col-8">
								<input type="text" class="form-control" id="pengunjungDewasa" name="pengunjungDewasa" value="">
							</div>
						</div>
						<div class="row">
							<div class="col-4 ">
								<label for="pengunjungAnak" class="">Pengunjung Anak-Anak</label>
								<p id="labelAnak">Usia dibawah 12 tahun</p>
							</div>
							<div class="col-8">
								<input type="text" class="form-control" id="pengunjungAnak" name="pengunjungAnak">
							</div>
						</div>
						<div class="row mb-3">
							<label for="hargaTiket" class="col-4 col-form-label">Harga Tiket</label>
							<div class="col-8">
								<input type="text" readonly class="form-control-plaintext" id="hargaTiket" name="hargaTiket">
							</div>
						</div>
						<div class="row mb-4">
							<label for="totalBayar" class="col-4">Total Bayar</label>
							<div class="col-8">
								<p id="totalBayar" name="totalBayar"></p>
							</div>
						</div>

						<div class="mb-5 form-check">
							<input type="checkbox" class="form-check-input">
							<label class="form-check-label">Saya dan/atau rombongan telah membaca, memahami, dan setuju berdasarkan syarat <br>dan ketentuan yang telah ditetapkan</label>
						</div>

						<div class="row mb-5">
							<div class="col-4">
								<button type="button" class="btn btn-outline-primary btn-total" onclick="hitung()">Hitung Total Bayar</button>

							</div>
							<div class="col-4">
								<button type="submit" name="btn-pesantiket" class="btn btn-outline-success btn-pesantiket">Pesan Tiket</button>
							</div>
							<div class="col-4">
								<a href="index.html">
									<button type="button" class="btn btn-outline-secondary btn-cancel">Cancel</button>
								</a>
							</div>
						</div>
					</form>
				</div>

	<script>
		function hitung() {

			// Mencari harga tiket tiap wisata
			var daftarWisata = document.getElementById("daftarWisata");
			var pilihanWisata = daftarWisata.options[daftarWisata.selectedIndex].text;

			if (pilihanWisata == "Keraton Yogyakarta") {
				var hargaTiket = 15000;
				document.getElementById("hargaTiket").value = "Rp" + hargaTiket;
			} else if (pilihanWisata == "Candi Borobudur") {
				var hargaTiket = 50000;
				document.getElementById("hargaTiket").value = "Rp" + hargaTiket;
			} else if (pilihanWisata == "Goa Pindul") {
				var hargaTiket = 40000;
				document.getElementById("hargaTiket").value = "Rp" + hargaTiket;
            } else if (pilihanWisata == "Candi Prambanan") {
				var hargaTiket = 50000;
				document.getElementById("hargaTiket").value = "Rp" + hargaTiket;
            } else if (pilihanWisata == "Bunker Kaliadem") {
				var hargaTiket = 10000;
				document.getElementById("hargaTiket").value = "Rp" + hargaTiket;
            } else if (pilihanWisata == "Taman Pintar") {
				var hargaTiket = 25000;
				document.getElementById("hargaTiket").value = "Rp" + hargaTiket;
			}

            

			// Menghitung Total Bayar ketika tombol di klik
			var totalBayar = document.getElementById("totalBayar");
			var jumlahDewasa = document.getElementById("pengunjungDewasa").value;
			var jumlahAnak = document.getElementById("pengunjungAnak").value;
			var hitungTotal = ((jumlahDewasa * hargaTiket) + (jumlahAnak * (hargaTiket * 50 / 100)));
			totalBayar.innerHTML = "Rp" + hitungTotal;
		}
	</script>
